# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r_github_packages:
  - RedTent/autecodata
addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev
after_success:
  - Rscript -e 'covr::codecov()'